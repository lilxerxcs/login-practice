<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register</h1>
    <section class="reg-form">
       <form>
        <label for="fullname">Full Name</label>
        <input type="text" placeholder="John Doe" required>
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="john@gmail.com" required>
        <br>
        <label for="gender">Gender</label>
         <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
         </select>
         <br>
         <label for="pet">Pet:</label>
         <br>
         <input type="radio" name="pet"> Cat
         <br>
         <input type="radio" name="pet"> Dog
         <br>
         <input type="radio" name="pet"> Snake
         <br>
         <label for="agree"><input type="checkbox">Click to agree to our terms & Condition  
         </label>
         <br>
         <div class="btn-container">
            <button>Submit</button>
         </div>
         <p>Dont have an account? <a href="signup.html">Signup</a></p>
       </form>
    </section>
</body>
</html>
